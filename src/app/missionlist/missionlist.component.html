<div class="mission-list">
  <div *ngFor="let launch of launches">
    <div class="mission-item">
      <div class="mission-header">
        <h3 class="mission-name">{{ launch.mission_name }}</h3>
        <p class="mission-year">Launch Year: {{ launch.launch_year }}</p>
      </div>
      <div class="mission-details">
        <img
          [src]="launch.links.mission_patch_small"
          alt="Mission Patch"
          class="mission-image"
        />
        <p>Details: {{ launch.details }}</p>
        <app-missiondetails [flightNumber]="launch.flight_number"></app-missiondetails>
      </div>
    </div>
  </div>
  <div class="no-missions" *ngIf="!launches?.length">
    <p>No missions found for the selected year.</p>
  </div>
</div>
